<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Bot - Agent Console</title>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background-color: #0f172a; }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- STYLES ---
        const styles = {
            container: {
                fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif',
                backgroundColor: '#0f172a',
                color: '#e2e8f0',
                minHeight: '100vh',
                display: 'flex',
                flexDirection: 'column',
                padding: '20px',
                boxSizing: 'border-box'
            },
            header: {
                display: 'flex',
                justifyContent: 'space-between',
                alignItems: 'center',
                marginBottom: '30px',
                borderBottom: '1px solid #334155',
                paddingBottom: '20px',
            },
            title: {
                fontSize: '24px',
                fontWeight: '700',
                color: '#fff',
                display: 'flex',
                alignItems: 'center',
                gap: '10px',
            },
            badge: {
                backgroundColor: '#3b82f6',
                fontSize: '12px',
                padding: '4px 8px',
                borderRadius: '4px',
                color: 'white',
                textTransform: 'uppercase',
                letterSpacing: '1px',
            },
            main: {
                display: 'grid',
                gridTemplateColumns: '1fr 1fr',
                gap: '20px',
                flex: 1,
                maxWidth: '1400px',
                width: '100%',
                margin: '0 auto',
            },
            section: {
                backgroundColor: '#1e293b',
                borderRadius: '12px',
                border: '1px solid #334155',
                display: 'flex',
                flexDirection: 'column',
                overflow: 'hidden',
                boxShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
            },
            sectionHeader: {
                padding: '15px 20px',
                borderBottom: '1px solid #334155',
                backgroundColor: '#0f172a',
                fontWeight: '600',
                display: 'flex',
                justifyContent: 'space-between',
                alignItems: 'center',
            },
            inputArea: {
                padding: '30px',
                display: 'flex',
                flexDirection: 'column',
                alignItems: 'center',
                justifyContent: 'center',
                gap: '20px',
                minHeight: '200px',
            },
            input: {
                width: '100%',
                maxWidth: '400px',
                padding: '15px',
                borderRadius: '8px',
                border: '1px solid #475569',
                backgroundColor: '#0f172a',
                color: 'white',
                fontSize: '16px',
                outline: 'none',
            },
            button: {
                padding: '15px 40px',
                backgroundColor: '#3b82f6',
                color: 'white',
                border: 'none',
                borderRadius: '8px',
                fontSize: '16px',
                fontWeight: '600',
                cursor: 'pointer',
                transition: 'background 0.2s',
            },
            terminal: {
                fontFamily: '"Fira Code", "Consolas", monospace',
                fontSize: '14px',
                padding: '20px',
                color: '#10b981',
                overflowY: 'auto',
                flex: 1,
                display: 'flex',
                flexDirection: 'column',
                gap: '8px',
                maxHeight: '400px'
            },
            logLine: {
                display: 'flex',
                gap: '10px',
            },
            report: {
                padding: '40px',
                lineHeight: '1.6',
                color: '#e2e8f0',
                overflowY: 'auto',
                height: '100%',
            },
            reportTitle: {
                fontSize: '22px',
                fontWeight: 'bold',
                marginBottom: '20px',
                color: '#fff',
                borderBottom: '2px solid #3b82f6',
                display: 'inline-block',
                paddingBottom: '5px',
            },
            grid: {
                display: 'grid',
                gridTemplateColumns: 'repeat(auto-fill, minmax(200px, 1fr))',
                gap: '10px',
                marginTop: '15px',
            },
            card: {
                background: '#334155',
                padding: '10px',
                borderRadius: '6px',
                fontSize: '13px',
            }
        };

        const riskBadge = (level) => ({
            backgroundColor: level === 'HIGH' ? '#ef4444' : level === 'MEDIUM' ? '#f59e0b' : '#10b981',
            color: 'white',
            padding: '5px 10px',
            borderRadius: '4px',
            fontWeight: 'bold',
            fontSize: '14px',
            marginLeft: '10px',
        });

        const statusDot = (active) => ({
            height: '8px',
            width: '8px',
            borderRadius: '50%',
            backgroundColor: active ? '#10b981' : '#64748b',
            boxShadow: active ? '0 0 8px #10b981' : 'none',
            display: 'inline-block'
        });

        // --- DATA ---
        const SCENARIOS = {
            HIGH: {
                riskLevel: 'HIGH',
                summary: 'Based on a comprehensive review of global sanctions lists and adverse media, the subject presents a HIGH RISK for onboarding. Confirmed matches were found on the OFAC SDN list.',
                recommendation: {
                    title: 'üö´ Recommendation: REJECT ONBOARDING',
                    text: 'Immediate escalation to Senior Compliance Officer required. Do not proceed with account opening. File Suspicious Activity Report (SAR).',
                    color: '#ef4444'
                },
                hits: [
                    { source: 'OFAC SDN List', score: '100% (Exact)', category: 'Sanctions / Fraud' },
                    { source: 'EU Financial Sanctions', score: '0.88 (High)', category: 'Money Laundering' },
                    { source: 'Interpol Red Notice', score: '0.92 (High)', category: 'Wanted Person' }
                ],
                media: [
                    'Multiple articles linked to international wire fraud schemes (2022-2024).',
                    'Mentioned in leaked "Paradise Papers" regarding offshore shell companies.',
                    'Subject of ongoing investigation by federal authorities.'
                ],
                logs: [
                    { agent: 'SearchAgent', message: 'Querying Google Custom Search API for subject + "fraud"...', delay: 1200 },
                    { agent: 'SearchAgent', message: 'Querying Google Custom Search API for subject + "sanctions"...', delay: 800 },
                    { agent: 'SearchAgent', message: 'Found 12 adverse media articles.', delay: 0 },
                    { agent: 'SearchAgent', message: 'Processing snippets and checking source credibility...', delay: 1000 },
                    { agent: 'WatchlistAgent', message: 'Loading OFAC, UN, EU, and UK sanctions databases...', delay: 600 },
                    { agent: 'WatchlistAgent', message: 'Performing fuzzy matching check (Threshold: 0.85)...', delay: 1500 },
                    { agent: 'WatchlistAgent', message: '‚ö†Ô∏è MATCH DETECTED: Source: OFAC SDN List (Score: 1.0)', delay: 0 },
                    { agent: 'WatchlistAgent', message: '‚ö†Ô∏è MATCH DETECTED: Source: EU Financial Sanctions (Score: 0.88)', delay: 1000 },
                    { agent: 'AnalysisAgent', message: 'Aggregating high-priority hits and adverse media...', delay: 0 },
                ]
            },
            MEDIUM: {
                riskLevel: 'MEDIUM',
                summary: 'No direct sanctions matches, but adverse media regarding tax fraud and financial disputes requires Enhanced Due Diligence (EDD). Subject is a high-profile individual with complex financial activities.',
                recommendation: {
                    title: '‚ö†Ô∏è Recommendation: MANUAL REVIEW REQUIRED',
                    text: 'Proceed with caution. Obtain Source of Wealth (SoW) declaration and Senior Management Approval before onboarding. Review tax-related adverse media findings.',
                    color: '#f59e0b'
                },
                hits: [
                    { source: 'OFAC SDN List', score: '0.00', category: 'Clean' },
                    { source: 'UN Sanctions', score: '0.00', category: 'Clean' },
                    { source: 'EU/UK Lists', score: '0.00', category: 'Clean' }
                ],
                media: [
                    'News reports mention tax fraud investigations and financial disputes.',
                    'High-profile individual with extensive media coverage and public presence.',
                    'Adverse media related to tax matters requires further investigation.'
                ],
                logs: [
                    { agent: 'SearchAgent', message: 'Querying Google Custom Search API for subject + "fraud"...', delay: 1200 },
                    { agent: 'SearchAgent', message: 'Querying Google Custom Search API for subject + "tax"...', delay: 800 },
                    { agent: 'SearchAgent', message: 'Found multiple articles mentioning tax fraud and financial disputes.', delay: 1000 },
                    { agent: 'WatchlistAgent', message: 'Loading OFAC, UN, EU, and UK sanctions databases...', delay: 600 },
                    { agent: 'WatchlistAgent', message: 'Performing fuzzy matching check (Threshold: 0.85)...', delay: 1500 },
                    { agent: 'WatchlistAgent', message: '‚úÖ Scan Complete. 0 Matches found across 4 databases.', delay: 0 },
                    { agent: 'WatchlistAgent', message: '‚ö†Ô∏è ALERT: No sanctions matches, but adverse media requires review.', delay: 1000 },
                    { agent: 'AnalysisAgent', message: 'Analyzing tax-related adverse media and assessing risk level...', delay: 0 },
                ]
            },
            LOW: {
                riskLevel: 'LOW',
                summary: 'No sanctions matches or significant adverse media found. Subject identity verified. Risk profile is consistent with standard onboarding requirements. Search results relate to professional career and public activities.',
                recommendation: {
                    title: '‚úÖ Recommendation: APPROVE',
                    text: 'Subject clears all automated KYC checks. Proceed with standard account opening process.',
                    color: '#10b981'
                },
                hits: [
                    { source: 'OFAC SDN List', score: '0.00', category: 'Clean' },
                    { source: 'UN Sanctions', score: '0.00', category: 'Clean' },
                    { source: 'EU/UK Lists', score: '0.00', category: 'Clean' }
                ],
                media: [
                    'Search results relate to professional tennis career and tournament results.',
                    'Mentions of deepfake scams using the name (subject is a victim, not perpetrator).',
                    'Active presence in sports media and professional activities.'
                ],
                logs: [
                    { agent: 'SearchAgent', message: 'Querying Google Custom Search API for subject + "crime"...', delay: 1200 },
                    { agent: 'SearchAgent', message: 'Querying Google Custom Search API for subject + "fraud"...', delay: 800 },
                    { agent: 'SearchAgent', message: 'No adverse media found. Search results are positive/neutral.', delay: 1000 },
                    { agent: 'WatchlistAgent', message: 'Loading OFAC, UN, EU, and UK sanctions databases...', delay: 600 },
                    { agent: 'WatchlistAgent', message: 'Performing fuzzy matching check (Threshold: 0.85)...', delay: 1500 },
                    { agent: 'WatchlistAgent', message: '‚úÖ Scan Complete. 0 Matches found across 4 databases.', delay: 1000 },
                    { agent: 'AnalysisAgent', message: 'Verifying clean record and generating approval report...', delay: 0 },
                ]
            }
        };

        const App = () => {
            const [name, setName] = useState('Grigor Dimitrov');
            const [isProcessing, setIsProcessing] = useState(false);
            const [logs, setLogs] = useState([]);
            const [showReport, setShowReport] = useState(false);
            const [currentScenario, setCurrentScenario] = useState(null);
            const terminalRef = useRef(null);

            useEffect(() => {
                if (terminalRef.current) {
                    terminalRef.current.scrollTop = terminalRef.current.scrollHeight;
                }
            }, [logs]);

            const addLog = (agent, message) => {
                const timestamp = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
                setLogs(prev => [...prev, { timestamp, agent, message }]);
            };

            const API_BASE = 'https://kyc-bot-67jaheyovq-uc.a.run.app';

            const determineScenario = (inputName) => {
                const n = inputName.toLowerCase();
                // Match real API results: Grigor Dimitrov = LOW, Shakira = MEDIUM (tax fraud)
                // Use different names for HIGH scenarios
                if (n.includes('vladimir') || n.includes('petrov') || n.includes('pablo') || n.includes('escobar')) return SCENARIOS.HIGH;
                // Shakira returns MEDIUM in real API due to tax fraud mentions
                if (n.includes('shakira')) return SCENARIOS.MEDIUM;
                if (n.includes('john') && n.includes('smith') || n.includes('pep') || n.includes('politically')) return SCENARIOS.MEDIUM;
                // Default to LOW (matches real API for Grigor Dimitrov)
                return SCENARIOS.LOW;
            };

            const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            // Convert real API response to scenario format
            const convertApiResponseToScenario = (apiResponse) => {
                const riskLevel = apiResponse.risk_level || 'UNKNOWN';
                const searchResults = apiResponse.search_results || [];
                const watchlistResults = apiResponse.watchlist_results || {};
                const finalReport = apiResponse.final_report || '';
                const matches = watchlistResults.matches || [];

                // Extract watchlist hits
                const hits = matches.length > 0 
                    ? matches.map(m => ({
                        source: m.watchlist || 'Unknown',
                        score: m.similarity ? `${(m.similarity * 100).toFixed(0)}%` : 'N/A',
                        category: m.reason || 'Match'
                    }))
                    : [
                        { source: 'OFAC SDN List', score: '0.00', category: 'Clean' },
                        { source: 'UN Sanctions', score: '0.00', category: 'Clean' },
                        { source: 'EU/UK Lists', score: '0.00', category: 'Clean' }
                    ];

                // Extract adverse media
                const media = searchResults.slice(0, 3).map(r => 
                    r.snippet ? r.snippet.substring(0, 100) + '...' : r.title || 'No details available'
                );

                // Determine recommendation based on risk level
                let recommendation;
                if (riskLevel === 'HIGH') {
                    recommendation = {
                        title: 'üö´ Recommendation: REJECT ONBOARDING',
                        text: 'Immediate escalation to Senior Compliance Officer required. Do not proceed with account opening. File Suspicious Activity Report (SAR).',
                        color: '#ef4444'
                    };
                } else if (riskLevel === 'MEDIUM') {
                    recommendation = {
                        title: '‚ö†Ô∏è Recommendation: MANUAL REVIEW REQUIRED',
                        text: 'Proceed with caution. Obtain Source of Wealth (SoW) declaration and Senior Management Approval before onboarding.',
                        color: '#f59e0b'
                    };
                } else {
                    recommendation = {
                        title: '‚úÖ Recommendation: APPROVE',
                        text: 'Subject clears all automated KYC checks. Proceed with standard account opening process.',
                        color: '#10b981'
                    };
                }

                // Extract summary from report (first paragraph)
                const summaryMatch = finalReport.match(/(?:Executive Summary|Summary)[:\s]*(.+?)(?:\n\n|\*\*|##|$)/i);
                const summary = summaryMatch 
                    ? summaryMatch[1].trim().substring(0, 200) + '...'
                    : riskLevel === 'HIGH' 
                        ? 'Based on a comprehensive review of global sanctions lists and adverse media, the subject presents a HIGH RISK for onboarding.'
                        : riskLevel === 'MEDIUM'
                            ? 'Subject requires Enhanced Due Diligence (EDD). No direct sanctions matches, but adverse media requires manual review.'
                            : 'No sanctions matches or significant adverse media found. Subject identity verified.';

                return {
                    riskLevel,
                    summary,
                    recommendation,
                    hits,
                    media: media.length > 0 ? media : ['No significant adverse media found.'],
                    finalReport
                };
            };

            const runRealInvestigation = async () => {
                setIsProcessing(true);
                setShowReport(false);
                setLogs([]);

                addLog('System', 'Initializing Multi-Agent Workflow...');
                await wait(800);
                
                addLog('Orchestrator', `Starting investigation for: "${name}"`);
                await wait(1000);

                addLog('SearchAgent', `Querying Google Custom Search API for "${name}" + "fraud"...`);
                await wait(1200);
                addLog('SearchAgent', `Querying Google Custom Search API for "${name}" + "sanctions"...`);
                await wait(800);
                addLog('SearchAgent', 'Processing search results...');
                await wait(1000);

                addLog('WatchlistAgent', 'Loading OFAC, UN, EU, and UK sanctions databases...');
                await wait(600);
                addLog('WatchlistAgent', 'Performing fuzzy matching check (Threshold: 0.85)...');
                await wait(1500);

                try {
                    addLog('AnalysisAgent', 'Sending context to Gemini 2.0 Flash for risk assessment...');
                    
                    const response = await fetch(`${API_BASE}/api/v1/investigate`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ customer_name: name })
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status} ${response.statusText}`);
                    }

                    const data = await response.json();

                    // Add logs based on real results
                    if (data.search_results && data.search_results.length > 0) {
                        addLog('SearchAgent', `Found ${data.search_results.length} adverse media articles.`);
                    } else {
                        addLog('SearchAgent', 'No adverse media found. Search results are positive/neutral.');
                    }

                    if (data.watchlist_results && data.watchlist_results.matches && data.watchlist_results.matches.length > 0) {
                        data.watchlist_results.matches.forEach(match => {
                            const score = match.similarity ? (match.similarity * 100).toFixed(0) : '100';
                            addLog('WatchlistAgent', `‚ö†Ô∏è MATCH DETECTED: Source: ${match.watchlist} (Score: ${score}%)`);
                        });
                    } else {
                        addLog('WatchlistAgent', '‚úÖ Scan Complete. 0 Matches found across 4 databases.');
                    }

                    addLog('AnalysisAgent', 'Report generation complete.');
                    addLog('Orchestrator', 'Workflow finished successfully.');

                    // Convert API response to scenario format
                    const scenario = convertApiResponseToScenario(data);
                    setCurrentScenario(scenario);
                    setShowReport(true);
                } catch (error) {
                    addLog('System', `‚ùå ERROR: ${error.message}`);
                    addLog('System', 'Falling back to simulated scenario...');
                    await wait(1000);
                    
                    // Fallback to simulation
                    const scenario = determineScenario(name);
                    setCurrentScenario(scenario);
                    setShowReport(true);
                } finally {
                    setIsProcessing(false);
                }
            };

            const runSimulation = async () => {
                setIsProcessing(true);
                setShowReport(false);
                setLogs([]);

                const scenario = determineScenario(name);
                setCurrentScenario(scenario);

                addLog('System', 'Initializing Multi-Agent Workflow (Simulation Mode)...');
                await wait(800);
                
                addLog('Orchestrator', 'Activating SearchAgent...');
                await wait(1000);

                for (const log of scenario.logs) {
                    addLog(log.agent, log.message.replace('subject', `"${name}"`));
                    if (log.delay > 0) await wait(log.delay);
                }

                addLog('AnalysisAgent', 'Sending context to Gemini 2.0 Flash for risk assessment...');
                await wait(2000);
                addLog('AnalysisAgent', 'Report generation complete.');
                addLog('Orchestrator', 'Workflow finished successfully.');
                
                setIsProcessing(false);
                setShowReport(true);
            };

            return (
                <div style={styles.container}>
                    <header style={styles.header}>
                        <div style={styles.title}>
                            <span>üõ°Ô∏è KYC Bot</span>
                            <span style={styles.badge}>Agent Console</span>
                        </div>
                        <div style={{display: 'flex', alignItems: 'center', gap: '10px', fontSize: '14px', color: '#94a3b8'}}>
                            <span style={statusDot(true)}></span>
                            System Online
                        </div>
                    </header>

                    <main style={styles.main}>
                        {/* LEFT COLUMN */}
                        <div style={{display: 'flex', flexDirection: 'column', gap: '20px'}}>
                            
                            {/* Input */}
                            <section style={styles.section}>
                                <div style={styles.sectionHeader}>
                                    <span>Subject Profile</span>
                                </div>
                                <div style={styles.inputArea}>
                                    <input 
                                        type="text" 
                                        value={name} 
                                        onChange={(e) => setName(e.target.value)}
                                        style={styles.input}
                                        placeholder="Enter Customer Name"
                                    />
                                    <div style={{display: 'flex', gap: '10px', flexWrap: 'wrap', justifyContent: 'center'}}>
                                        <button 
                                            style={{...styles.button, opacity: isProcessing ? 0.7 : 1, cursor: isProcessing ? 'not-allowed' : 'pointer'}}
                                            onClick={runRealInvestigation}
                                            disabled={isProcessing}
                                        >
                                            {isProcessing ? 'Investigating...' : 'üîç Run Real Investigation'}
                                        </button>
                                        <button 
                                            style={{...styles.button, backgroundColor: '#64748b', opacity: isProcessing ? 0.7 : 1, cursor: isProcessing ? 'not-allowed' : 'pointer'}}
                                            onClick={runSimulation}
                                            disabled={isProcessing}
                                        >
                                            {isProcessing ? 'Simulating...' : 'üé¨ Demo Mode'}
                                        </button>
                                    </div>
                                </div>
                            </section>

                            {/* Terminal */}
                            <section style={{...styles.section, flex: 1, minHeight: '300px'}}>
                                <div style={styles.sectionHeader}>
                                    <span>Agent Execution Logs</span>
                                    <span style={{fontFamily: 'monospace', fontSize: '12px', color: '#64748b'}}>Live Stream</span>
                                </div>
                                <div style={styles.terminal} ref={terminalRef}>
                                    {logs.length === 0 && <div style={{color: '#475569'}}>Waiting for input...</div>}
                                    {logs.map((log, i) => (
                                        <div key={i} style={styles.logLine}>
                                            <span style={{color: '#64748b'}}>[{log.timestamp}]</span>
                                            <span style={{color: log.agent === 'Orchestrator' ? '#a855f7' : log.agent === 'WatchlistAgent' ? '#f59e0b' : log.agent === 'SearchAgent' ? '#3b82f6' : '#ec4899', fontWeight: 'bold'}}>{log.agent}:</span>
                                            <span style={{color: log.message.includes('MATCH') || log.message.includes('ALERT') ? '#ef4444' : log.message.includes('Clean') ? '#10b981' : 'inherit'}}>{log.message}</span>
                                        </div>
                                    ))}
                                    {isProcessing && <div style={{animation: 'blink 1s infinite'}}>_</div>}
                                </div>
                            </section>
                        </div>

                        {/* RIGHT COLUMN */}
                        <div style={styles.section}>
                           <div style={styles.sectionHeader}>
                              <span>Risk Assessment Report</span>
                              {showReport && <span style={styles.badge}>Generated by Gemini 2.0</span>}
                            </div>
                            
                            {!showReport || !currentScenario ? (
                                <div style={{display: 'flex', alignItems: 'center', justifyContent: 'center', height: '100%', color: '#475569', flexDirection: 'column', gap: '15px'}}>
                                    <div style={{fontSize: '40px'}}>üìÑ</div>
                                    <div>Report will appear here after investigation</div>
                                    <div style={{fontSize: '12px', color: '#64748b', marginTop: '10px'}}>
                                        Click "Run Real Investigation" to use the live API
                                    </div>
                                </div>
                            ) : (
                                <div style={styles.report}>
                                    <div style={styles.reportTitle}>KYC Risk Assessment</div>
                                    
                                    <div style={{marginBottom: '30px'}}>
                                        <strong>Subject:</strong> {name} <br/>
                                        <strong>Date:</strong> {new Date().toLocaleDateString()} <br/>
                                        <strong>Risk Level:</strong> <span style={riskBadge(currentScenario.riskLevel)}>{currentScenario.riskLevel} RISK</span>
                                    </div>

                                    <h3>Executive Summary</h3>
                                    <p>{currentScenario.summary}</p>

                                    <div style={{marginTop: '25px', padding: '15px', backgroundColor: `${currentScenario.recommendation.color}20`, borderLeft: `4px solid ${currentScenario.recommendation.color}`, borderRadius: '0 4px 4px 0'}}>
                                        <h4 style={{margin: '0 0 10px 0', color: currentScenario.recommendation.color}}>{currentScenario.recommendation.title}</h4>
                                        <p style={{margin: 0, fontSize: '14px'}}>
                                            {currentScenario.recommendation.text}
                                        </p>
                                    </div>

                                    <h3>Watchlist Hits</h3>
                                    <div style={styles.grid}>
                                       {currentScenario.hits.map((hit, idx) => (
                                         <div key={idx} style={styles.card}>
                                            <div style={{color: '#94a3b8', marginBottom: '4px'}}>{hit.category}</div>
                                            <div style={{fontWeight: 'bold', color: currentScenario.riskLevel === 'LOW' ? '#10b981' : '#ef4444'}}>
                                                {hit.source}
                                            </div>
                                            <div style={{fontSize: '12px', marginTop: '4px'}}>{hit.score}</div>
                                         </div>
                                       ))}
                                    </div>

                                    <h3>Adverse Media Analysis</h3>
                                    <ul style={{marginTop: '10px', paddingLeft: '20px', color: '#cbd5e1'}}>
                                      {currentScenario.media.map((m, i) => (
                                        <li key={i} style={{marginBottom: '8px'}}>{m}</li>
                                      ))}
                                    </ul>

                                    {currentScenario.finalReport && (
                                        <>
                                            <h3 style={{marginTop: '30px'}}>Full Report</h3>
                                            <div style={{backgroundColor: '#0f172a', padding: '20px', borderRadius: '8px', marginTop: '10px', fontSize: '13px', lineHeight: '1.6', whiteSpace: 'pre-wrap', maxHeight: '400px', overflowY: 'auto', border: '1px solid #334155'}}>
                                                {currentScenario.finalReport}
                                            </div>
                                        </>
                                    )}
                                </div>
                            )}
                        </div>
                    </main>
                    <style>{`
                        @keyframes blink {
